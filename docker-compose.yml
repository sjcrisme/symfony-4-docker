version: '2'

services:
    php-fpm:
        build:
            context: ./symfony
        container_name: php-fpm
        depends_on:
            - postgres
        env_file:
            - ./symfony/.env
        # Comment out these volumes in production
        volumes:
            - ./symfony:/srv/symfony
            # If you develop on Linux, comment out the following volumes to just use bind-mounted project directory from host
            - /srv/symfony/var/
            - /srv/symfony/var/cache/
            - /srv/symfony/var/logs/
            - /srv/symfony/var/sessions/
        environment:
            # If you develop on Windows change this to remote_host=docker.for.win.localhost
            # If you develop on Linux change this to remote_host=172.17.0.1
            XDEBUG_CONFIG: "remote_host=docker.for.mac.localhost idekey=IDE_XDEBUG"

    symfony:
        build:
            context: ./symfony
            dockerfile: Dockerfile.nginx
        container_name: symfony
        depends_on:
            - php-fpm
        ports:
            - "8080:80"
        volumes:
            - ./symfony/public:/srv/symfony/public:rw

    postgres:
        # In production, you may want to use a managed database service
        image: postgres:10.2-alpine
        container_name: postgres
        environment:
            - POSTGRES_DB=symfony
            - POSTGRES_USER=symfony
            - POSTGRES_PASSWORD=symfony
        volumes:
            - db-data:/var/lib/postgresql/data:rw
            # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
            # - ./docker/db/data:/var/lib/postgresql/data:rw
        ports:
            - "5432:5432"

    adminer:
      image: adminer
      container_name: adminer
      depends_on:
          - postgres
      restart: always
      ports:
        - 2000:8080


    h2-proxy:
        # Don't use this proxy in prod
        build:
            context: ./h2-proxy
            dockerfile: ./Dockerfile
        container_name: h2-proxy
        depends_on:
            - symfony
        ports:
            - "80:80"
            - "443:443"

volumes:
    db-data: {}
